  <div id="form" class=" container-md custom-container animate__backInUp justify-content-center d-flex ">
    <div id="formu" class="row">
    <form id="formulario" class="  g-3 needs-validation d-inline" novalidate>
    <div class="col-md-12 position-relative">
      <label for="validationTooltip01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationTooltip01" value="Nombre" required>
      <div class="valid-tooltip">
        
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltip02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationTooltip02" value="Apellido" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltipUsername" class="form-label">Correo</label>
      <div class="input-group has-validation">
        
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" value="example@gmail.com" required>
        <div class="invalid-tooltip">
          Correo no valido
        </div>
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltip03" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="validationTooltip03" value="Telefono" required>
      <div class="invalid-tooltip">
        Escriba un telefono de contacto
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltip04" class="form-label">Categoria</label>
      <select class="form-select" id="validationTooltip04" required>
        <option selected disabled value="">Prebenjamin</option>
        <option>Benjamin</option>
        <option>Alevin</option>
        <option>Infantil</option>
        <option>Cadete</option>
      </select>
      <div class="invalid-tooltip">
      Selecione una Categoria
      </div>
    </div>
    <div class="col-md-12 position-relative ">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

    </div>
  
    <div class="col-md-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>

                <h5 class="text-warning text-uppercase">Redes Sociales</h5>
                <ul class="list-unstyled">
                    <li><a href="#" onmouseover="highlightIcon(this)" onmouseout="removeHighlight(this)"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#" onmouseover="highlightIcon(this)" onmouseout="removeHighlight(this)"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" onmouseover="highlightIcon(this)" onmouseout="removeHighlight(this)"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
            
            <script>
                function highlightIcon(icon) {
                    icon.querySelector('i').classList.add('highlighted-icon');
                }
            
                function removeHighlight(icon) {
                    icon.querySelector('i').classList.remove('highlighted-icon');
                }
            </script>
